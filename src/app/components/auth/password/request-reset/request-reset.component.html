

<div class="body-bg ">
<app-header></app-header>
	<!-- start login-box -->
	<div class="login-box">
		<div class="profile-pic">
			<img src="assets/images/ic_profile2.jpg" alt="profile">
		</div>
		<h3><a href="index.html" >Reset Password</a></h3>
		<form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Email" formControlName="email" class="email" autocomplete="off">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
				<div *ngIf="f.email.errors.required">Email is required</div>
      </div>
      
			<button type="submit" class="btn" >Send Reset Password Email</button>
		</form>
	</div>
	<!-- end login-box -->
</div>

<!-- modal -->
<div class="modal fade comming-soon" id="myModal" role="dialog">
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-body">
    	<button type="button" class="close" data-dismiss="modal">&times;</button>
    	<img src="assets/images/Coming-Soon.jpg" alt="Coming-Soon">
    </div>
  </div>
  
</div>
</div>

<notifier-container></notifier-container>
