

<div class="body-bg ">
	<app-header></app-header>
	<!-- start login-box -->
	<div class="login-box">
		<div class="profile-pic">
			<img src="assets/images/ic_profile2.jpg" alt="profile">
		</div>
		<h3><a  class="active">Sign In </a>or <a routerLink="/register">Sign Up</a></h3>
		<form [formGroup]="loginForm" (ngSubmit)="login()">
            <input type="text" placeholder="Email" formControlName="email" class="username" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autocomplete="off">
             <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
             </div>
            <input type="password" placeholder="Password" formControlName="password" class="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off">
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
             </div>
            <button type="submit" class="btn" >Login</button>
            <button  class="loginBtn loginBtn--facebook" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
			<button  class="loginBtn loginBtn--google" (click)="socialSignIn('google')">Sign in with Google</button>
		
		</form>
		<span><a routerLink="/forget-password">Forget Password?</a></span>
	</div>
	<!-- end login-box -->
</div>

<!-- modal -->
<div class="modal fade comming-soon" id="myModal" role="dialog">
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-body">
    	<button type="button" class="close" data-dismiss="modal">&times;</button>
    	<img src="assets/images/Coming-Soon.jpg" alt="Coming-Soon">
    </div>
  </div>
  
</div>
</div>


<notifier-container></notifier-container>
